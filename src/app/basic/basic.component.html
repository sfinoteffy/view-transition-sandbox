<div class="h-screen w-screen flex flex-col justify-center items-center">
  <button (click)="toggle()">Toggle</button>
  <div class="w-[500px] h-[500px] relative">
    <div class="absolute w-fit"
      [ngClass]="{
        'bg-blue-500 top-0 left-0': blueBox,
        'bg-green-500 right-0 bottom-0 ': !blueBox
      }"
      [style.viewTransitionName]="transitioning ? 'box' : 'none'"
      >Blue box</div>
  </div>
</div>
